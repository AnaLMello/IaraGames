<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Iara Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylescadastro.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0fc3b1c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center portal-bg">
    <div class="col-lg-4 col-md-6 col-sm-8 p-4 form-side">
      <div class="d-flex align-items-center mb-4">
        <img src="img/IaraLogo.png" alt="Logo Iara Games" class="logo me-2">
        <h1 class="title mb-3">
          Iara<br>Games
        </h1>
      </div>
      <h2 class="subtitle mb-3">Criar conta</h2>
      <form id="signupForm" novalidate>
        <div class="row mb-4">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nome" name="nome" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome" required>
          </div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="@username" name="username" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" name="dataNascimento" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="E-mail" name="email" required>
        </div>
        <div class="mb-1 text-white">Digite uma senha de 8 d√≠gitos</div>
        <div class="mb-5 input-group">
          <input type="password" class="form-control" placeholder="********" name="senha" minlength="8" maxlength="8" required>
          <button class="btn btn-eye" type="button" onclick="toggleSenha()">
            <i class="fas fa-eye" id="eyeIcon"></i>
          </button>
        </div>
        <button type="submit" class="btn btn-submit w-100 mb-3">Criar conta</button>
        <button type="button" class="btn btn-login w-100" onclick="fazerLogin()">Fazer login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
